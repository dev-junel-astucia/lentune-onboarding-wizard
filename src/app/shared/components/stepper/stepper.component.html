<div class="stepper-container">
  <div class="stepper-header">
    <img
      class="icon learn-more-icon"
      src="assets/icons/direction.png"
      alt="direction"
      style="width: 100%; max-width: 12px; height: 12px"
    />{{ displayTitle() }}
  </div>
  <div class="stepper-wrapper" [ngClass]="hasBorder() ? 'bordered' : ''">
    <div class="stepper-content">
      <ng-container *ngIf="steps[currentStep() - 1]">
        <ng-container
          *ngTemplateOutlet="steps[currentStep() - 1].content"
        ></ng-container>
      </ng-container>

      <div class="stepper-actions">
        <span
          *ngIf="!isSkipHidden() && canSkip()"
          class="skip-button"
          (click)="skipStep()"
          >Skip</span
        >
        <button
          *ngIf="showPrevious()"
          class="button-secondary button-right"
          (click)="previousStep()"
          [disabled]="currentStep() === 0"
        >
          Previous
        </button>
        <button
          class="button-primary button-right"
          [ngClass]="{ disabled: !canProceed() }"
          (click)="nextStep()"
          [disabled]="isDisabled()"
        >
          {{ displayPrimaryBButtonText() }}
        </button>
      </div>
    </div>
  </div>
</div>
